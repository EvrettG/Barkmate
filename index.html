<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of our project -->
    <title>BarkMate</title>

    <!-- Compiled and minified CSS of materialize-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- our css link file -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Google Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="brown darken-3">
      <h1>BarkMate</h1>
    </header>
    <main>
      <div class="row">
        <div class="col s12 l3">
          <div class="card-panel">
            <form id="test">
              <label class="option-label">Select by breed</label>
              <select class="browser-default" id="breedSelect">
                <option value="pug">Pug</option>
                <option value="husky">husky</option>
                <option value="samoyed">samoyed</option>
              </select>
              <button
                class="btn waves-effect waves-light"
                type="submit"
                name="action"
              >
                Submit
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
        <div class="col s12 l9">
          <div class="row border border-2">
            <div class="slider">
              <ul class="slides">
                <li>
                  <img
                    src="https://api-ninjas.com/images/dogs/golden_retriever.jpg"
                  />
                </li>

                <li>
                  <img src="https://api-ninjas.com/images/dogs/pug.jpg" />
                </li>
                <li>
                  <img
                    src="https://api-ninjas.com/images/dogs/labrador_retriever.jpg"
                  />
                </li>
                <li>
                  <img
                    src="https://api-ninjas.com/images/dogs/poodle_(miniature).jpg"
                  />
                </li>
              </ul>
            </div>
          </div>

          <div class="col s12 m12 l6">
            <!-- first row -->
            <div class="row">
              <div class="col s12">
                <ul class="collection">
                  <li class="collection-item">
                    Shedding:
                    <div class="progress">
                      <div class="determinate" id="shedding" style="width: 70%"></div>
                    </div>
                  </li>
                  <li class="collection-item">
                    Barking:
                    <div class="progress">
                      <div class="determinate" id="barking" style="width: 70%"></div>
                    </div>
                  </li>
                  <li class="collection-item">
                    Energy:
                    <div class="progress">
                      <div class="determinate" id="energy" style="width: 70%"></div>
                    </div>
                  </li>
                  <li class="collection-item">
                    Protectiveness:
                    <div class="progress">
                      <div class="determinate" id="protectiveness" style="width: 70%"></div>
                    </div>
                  </li>
                  <li class="collection-item">
                    Grooming:
                    <div class="progress">
                      <div class="determinate" id="grooming" style="width: 70%"></div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col s12 m12 l6">
            <div class="row">
              <div class="col s12">
                <ul class="collection">
                  <li class="collection-item">
                    Playfulness:
                    <div class="progress">
                      <div class="determinate" id="playfulness" style="width: 70%"></div>
                    </div>
                  </li>
                  <li class="collection-item">
                    Trainability:
                    <div class="progress">
                      <div class="determinate" id="trainability" style="width: 70%"></div>
                    </div>
                  </li>
                  <li class="collection-item">
                    Good With Childrens:
                    <div class="progress">
                      <div class="determinate" id="goodWC" style="width: 70%"></div>
                    </div>
                  </li>
                  <li class="collection-item">
                    Good With Strangers:
                    <div class="progress">
                      <div class="determinate" id="goodWS" style="width: 70%"></div>
                    </div>
                  </li>
                  <li class="collection-item">
                    Good With Dogs:
                    <div class="progress">
                      <div class="determinate" id="goodWD" style="width: 70%"></div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- our js file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
